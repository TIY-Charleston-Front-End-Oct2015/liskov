<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatasaourusrex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid navbar-header">
      <div class="navbar-brand"><img alt="Our Logo" src="">
      </div>

        <li><img src="http://www.fillmurray.com/100/100" alt="" /><p class="navbar-text">I.P. Freely</p></li>

      </ul>
      </div>

    <div class = "container">
      <div class="col-md-8 hidden-class" rel= "chatbox">
        <form>
          <textarea name="chat" rows="5" cols="30" placeholder="Enter message here..."></textarea>
          <input type="submit" name="submit" value="submit">
        </form>
      </div>
      <div class="col-md-4 hidden-class" rel="sidebar">
        <ul>
        </ul>
      </div>
      <div class = "col-md-12" id = "loginContainer" rel="login">
        <h1>Login</h1>
        <input type="text" placeholder="Enter Username" name="username" value="">
        <input type="text" placeholder="Enter Email" name="email" value="">
        <input type="text" placeholder= "Enter Image Link" name="avatar" value="">
        <input id= "loginSubmit" type="submit" name="loginSubmit" value="">Submit</>
      </div>
    </div>

    <script type="text/javascript" src= "bower_components/jquery/dist/jquery.js">
    </script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js">
    </script>
    <script type="text/javascript" src="js/constructors.js">
    </script>
    <script type="text/javascript" src="js/templates.js">

    <script type="text/javascript" src="js/main.js">
    </script>

</html>
